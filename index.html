
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheetPlotter AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- MarkerCluster Plugin -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <style>
        .leaflet-container {
            width: 100%;
            height: 100%;
            border-radius: 1.5rem;
            z-index: 1;
            background: #f8fafc;
        }

        .dark .leaflet-container {
            background: #0f172a;
        }

        .latent-marker-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .latent-marker-core {
            min-width: 24px;
            min-height: 24px;
            padding: 2px 6px;
            border-radius: 999px;
            background-color: var(--marker-color);
            border: 2px solid white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 11px;
            font-weight: 800;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            white-space: nowrap;
            transition: transform 0.2s ease;
        }

        .dark .latent-marker-core {
            border-color: #1e293b;
        }

        .latent-marker-container:hover .latent-marker-core {
            transform: scale(1.1);
            z-index: 1000;
        }

        /* Custom Cluster Styles */
        .latent-cluster {
            background-color: rgba(79, 70, 229, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(79, 70, 229, 0.3);
            transition: all 0.3s ease;
        }

        .latent-cluster.dark-cluster {
            background-color: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .latent-cluster:hover {
            background-color: rgba(79, 70, 229, 0.3);
            transform: scale(1.05);
        }

        .latent-cluster div {
            width: 80%;
            height: 80%;
            background-color: #4f46e5;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 12px;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.4);
            border: 2px solid white;
        }

        .latent-cluster.dark-cluster div {
            background-color: #6366f1;
            border-color: #1e293b;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .dark ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Tooltip styling */
        .leaflet-tooltip {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 8px 12px;
            backdrop-filter: blur(4px);
        }

        .leaflet-tooltip.dark-tooltip {
            background: rgba(30, 41, 59, 0.95);
            color: #f1f5f9;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="transition-colors duration-300">
    <div id="root"></div>
</body>
</html>
